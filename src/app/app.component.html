<h1>HTTP Client App</h1>
<button (click)="getData()">Get Users</button>
<div *ngIf="error">
  <p>{{ error }}</p>
</div>
<table *ngIf="users && users.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <!-- Add more columns as needed -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <!-- Add more columns as needed -->
    </tr>
  </tbody>
</table>
