<h1>HTTP Client App</h1>

<button (click)="getUsers()">Get Users</button>

<!-- Form for adding a new user -->
<form (ngSubmit)="addUser(newUser)" #userForm="ngForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" [(ngModel)]="newUser.name" required>

  <label for="vorname">Vorname:</label>
  <input type="text" id="vorname" name="vorname" [(ngModel)]="newUser.vorname" required>

  <label for="email">Email:</label>
  <input type="text" id="email" name="email" [(ngModel)]="newUser.email" required>

  <button type="submit">Add User</button>
</form>

<input type="text" [(ngModel)]="userNameInput" placeholder="Enter Name">

<button (click)="getUsersByName(userNameInput)">Get Users By Name</button>
<div *ngIf="errorMessage">
  <p>{{ errorMessage }}</p>
</div>
<table *ngIf="users && users.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <!-- Add more columns as needed -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <!-- Add more columns as needed -->
    </tr>
  </tbody>
</table>
